name: Windows EXE Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ðŸ§± Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ðŸ“ Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --noconfirm --windowed `
            --icon=assets/icon_256x256.ico `
            --add-data "assets;assets" `
            --hidden-import=customtkinter `
            novelistr.py > build_log.txt 2>&1

      - name: ðŸ“¤ Upload .exe artifact
        uses: actions/upload-artifact@v4
        with:
          name: novelistr-windows
          path: dist/novelistr.exe
      
      - name: ðŸ“¤ Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-log
          path: win_log.txt