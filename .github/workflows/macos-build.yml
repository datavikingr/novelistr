name: macOS App Build

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: ðŸ§± Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ðŸ Build macOS .app with PyInstaller
        run: |
          pyinstaller --noconfirm --windowed \
            --icon=assets/icon_256x256.icns \
            --add-data "assets:assets" \
            --hidden-import=customtkinter \
            novelistr.py > build_log.txt 2>&1

      - name: ðŸ“¤ Upload .app bundle
        uses: actions/upload-artifact@v4
        with:
          name: novelistr-macos
          path: dist/novelistr.app
      
      - name: ðŸ“¤ Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-log
          path: mac_log.txt